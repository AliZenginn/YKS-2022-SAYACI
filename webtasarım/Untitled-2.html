<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center ;
  font-size: 60px;
  margin-top: 550px;
  font-family: 'Courier New', Courier, monospace;
  font-weight:bold ;
  background-color: cadetblue;
}
</style>
</head>
<body>

  <style>
    body {
      background-image: url('yks.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      
    }

    
    
    </style>


<p id="demo"></p>
<div class="text"></div>
<script>

var countDownDate = new Date("Jun 18, 2022 15:37:25").getTime();


var x = setInterval(function() {

 
  var now = new Date().getTime();
    
  
  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  
  
  document.getElementById("demo").innerHTML = days + "GÜN " + hours + "SAAT "
  + minutes + "DAKİKA " + seconds + "SANİYE ";
    
  
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "SINAV BAŞLADI";
  }
}, 1000);
</script>

</body>
</html>
